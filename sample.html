    <style>
        /* Custom styles for the futuristic look */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #00001a; /* Deep space blue */
            color: #e0e0e0;
        }
        
        /* Styles for the navigation bar */
        .header-nav {
            background-color: rgba(0, 0, 26, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 246, 255, 0.2);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 0;
            color: #a0a0c0; /* Lighter text for contrast */
        }
        .nav-link:hover {
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 246, 255, 0.8);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: #00f6ff;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }

        .special-link {
            border: 1px solid #00f6ff;
            padding: 8px 16px;
            border-radius: 9999px;
            transition: all 0.3s ease;
        }
        .special-link:hover {
            background-color: #00f6ff;
            color: #00001a;
            box-shadow: 0 0 20px #00f6ff;
            text-shadow: none;
        }
        .special-link:hover::after {
            width: 0; /* Don't show underline on button hover */
        }

        .text-glow {
            text-shadow: 0 0 8px rgba(0, 246, 255, 0.9), 0 0 25px rgba(255, 0, 255, 0.5);
        }
    </style>
</head>

    <script>
        // --- Mobile Menu Toggle ---
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const openIcon = mobileMenuButton.querySelector('svg:first-child');
        const closeIcon = mobileMenuButton.querySelector('svg:last-child');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            openIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });
