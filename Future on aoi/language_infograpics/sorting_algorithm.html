<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualization</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --background-color: #111827;
            --card-color: #1f2937;
            --text-color: #d1d5db;
            --text-muted-color: #9ca3af;
            --border-color: #374151;
            --compare-color: #ef4444;
            --swap-color: #8b5cf6;
            --sorted-color: #22c55e;
            --pivot-color: #f59e0b;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .bar {
            width: 10px;
            margin: 0 1px;
            display: inline-block;
            background-color: var(--primary-color);
            transition: all 0.3s ease-in-out;
            border-radius: 4px 4px 0 0;
        }
        
        .bar-container {
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .control-panel, .info-panel, .metrics-panel {
            background-color: var(--card-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
        }

        .btn {
            transition: all 0.2s ease;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .tab-btn {
            border-bottom: 2px solid transparent;
        }

        .tab-btn.active {
            border-bottom-color: var(--primary-color);
            color: white;
        }
        
        /* Custom slider styles */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 8px;
            background: var(--border-color);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            cursor: pointer;
            border-radius: 50%;
        }
        
        /* Code block styling */
        pre {
            background-color: #0d1117;
            color: #c9d1d9;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
        }
        .code-keyword { color: #ff7b72; }
        .code-function { color: #d2a8ff; }
        .code-variable { color: #79c0ff; }
        .code-comment { color: #8b949e; }
        .code-number { color: #a5d6ff; }
        .code-operator { color: #ff7b72; }
        .code-string { color: #a5d6ff; }
    </style>
</head>
<body class="p-4 md:p-8">

    <header class="text-center mb-8">
        <h1 class="text-3xl md:text-4xl font-bold text-white">Sorting Algorithm Visualizer</h1>
        <p class="text-lg text-gray-400 mt-2">An interactive platform to learn and visualize sorting algorithms.</p>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- Left Column: Controls and Info -->
        <div class="lg:col-span-1 flex flex-col gap-8">
            <!-- Controls -->
            <div class="control-panel p-6 shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-white">Controls</h2>
                <div class="space-y-6">
                    <div>
                        <label for="algorithm-select" class="block text-sm font-medium text-gray-300 mb-2">Algorithm</label>
                        <select id="algorithm-select" class="w-full bg-gray-700 border border-gray-600 rounded-md p-2 text-white focus:ring-2 focus:ring-indigo-500">
                            <option value="bubbleSort">Bubble Sort</option>
                            <option value="selectionSort">Selection Sort</option>
                            <option value="insertionSort">Insertion Sort</option>
                            <option value="mergeSort">Merge Sort</option>
                            <option value="quickSort">Quick Sort</option>
                            <option value="heapSort">Heap Sort</option>
                            <option value="radixSort">Radix Sort</option>
                            <option value="countingSort">Counting Sort</option>
                            <option value="shellSort">Shell Sort</option>
                            <option value="bucketSort">Bucket Sort</option>
                        </select>
                    </div>
                    <div>
                        <label for="size-slider" class="block text-sm font-medium text-gray-300 mb-2">Array Size: <span id="size-value">50</span></label>
                        <input type="range" id="size-slider" min="10" max="200" value="50" class="w-full">
                    </div>
                    <div>
                        <label for="speed-slider" class="block text-sm font-medium text-gray-300 mb-2">Speed: <span id="speed-value">Medium</span></label>
                        <input type="range" id="speed-slider" min="1" max="1000" value="500" class="w-full">
                    </div>
                    <div class="flex flex-col sm:flex-row gap-4">
                        <button id="generate-btn" class="btn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md flex items-center justify-center gap-2">
                            <i class="fas fa-random"></i> New Array
                        </button>
                        <button id="sort-btn" class="btn w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md flex items-center justify-center gap-2">
                            <i class="fas fa-play"></i> Sort
                        </button>
                    </div>
                </div>
            </div>

            <!-- Metrics -->
            <div class="metrics-panel p-6 shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-white">Performance Metrics</h2>
                <div class="grid grid-cols-2 gap-4 text-center">
                    <div>
                        <p class="text-sm text-gray-400">Time</p>
                        <p id="time-metric" class="text-lg font-semibold">0.00 s</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400">Comparisons</p>
                        <p id="comparisons-metric" class="text-lg font-semibold">0</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400">Swaps/Moves</p>
                        <p id="swaps-metric" class="text-lg font-semibold">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Visualization and Explanation -->
        <div class="lg:col-span-2 flex flex-col gap-8">
            <!-- Visualization -->
            <div class="bar-container shadow-lg" id="bar-container"></div>

            <!-- Info Panel -->
            <div class="info-panel p-6 shadow-lg">
                <div class="border-b border-gray-700 mb-4">
                    <nav class="flex space-x-4" aria-label="Tabs">
                        <button class="tab-btn active px-3 py-2 font-medium text-sm rounded-t-md" data-tab="explanation">Explanation</button>
                        <button class="tab-btn px-3 py-2 font-medium text-sm rounded-t-md" data-tab="complexity">Complexity</button>
                        <button class="tab-btn px-3 py-2 font-medium text-sm rounded-t-md" data-tab="code">Code</button>
                    </nav>
                </div>
                <div id="info-content" class="prose prose-invert max-w-none text-gray-300">
                    <!-- Content will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </main>
    
    <script>
        // --- DOM Elements ---
        const algorithmSelect = document.getElementById('algorithm-select');
        const sizeSlider = document.getElementById('size-slider');
        const speedSlider = document.getElementById('speed-slider');
        const sizeValue = document.getElementById('size-value');
        const speedValue = document.getElementById('speed-value');
        const generateBtn = document.getElementById('generate-btn');
        const sortBtn = document.getElementById('sort-btn');
        const barContainer = document.getElementById('bar-container');
        const infoContent = document.getElementById('info-content');
        const tabs = document.querySelectorAll('.tab-btn');
        const timeMetric = document.getElementById('time-metric');
        const comparisonsMetric = document.getElementById('comparisons-metric');
        const swapsMetric = document.getElementById('swaps-metric');

        // --- State Variables ---
        let array = [];
        let arraySize = 50;
        let animationSpeed = 500;
        let isSorting = false;
        let comparisons = 0;
        let swaps = 0;

        // --- Color Constants ---
        const COLORS = {
            PRIMARY: 'var(--primary-color)',
            COMPARE: 'var(--compare-color)',
            SWAP: 'var(--swap-color)',
            SORTED: 'var(--sorted-color)',
            PIVOT: 'var(--pivot-color)',
        };

        // --- Algorithm Information ---
        const ALGO_INFO = {
            bubbleSort: {
                name: "Bubble Sort",
                explanation: `
                    <p>Bubble Sort is a simple sorting algorithm that repeatedly steps through the list, compares adjacent elements and swaps them if they are in the wrong order. The pass through the list is repeated until the list is sorted.</p>
                    <p><strong>How it works:</strong> It compares each pair of adjacent items and swaps them if they are in the wrong order. The largest elements "bubble" to the end of the array. This process is repeated until no swaps are needed, indicating the list is sorted.</p>
                    <p><strong>When to use:</strong> Due to its simplicity, it's often used for educational purposes. However, its inefficiency makes it impractical for most real-world applications, except for very small datasets or lists that are already nearly sorted.</p>
                `,
                complexity: `
                    <table class="w-full text-left">
                        <thead><tr><th>Case</th><th>Time</th></tr></thead>
                        <tbody>
                            <tr><td>Best Case</td><td>O(n)</td></tr>
                            <tr><td>Average Case</td><td>O(n²)</td></tr>
                            <tr><td>Worst Case</td><td>O(n²)</td></tr>
                            <tr><td>Space Complexity</td><td colspan="2">O(1)</td></tr>
                        </tbody>
                    </table>
                `,
                code: `
<span class="code-comment">// Bubble Sort Implementation</span>
<span class="code-keyword">async</span> <span class="code-keyword">function</span> <span class="code-function">bubbleSort</span>(<span class="code-variable">arr</span>) {
  <span class="code-keyword">let</span> <span class="code-variable">n</span> = <span class="code-variable">arr</span>.<span class="code-variable">length</span>;
  <span class="code-keyword">for</span> (<span class="code-keyword">let</span> <span class="code-variable">i</span> = <span class="code-number">0</span>; <span class="code-variable">i</span> &lt; <span class="code-variable">n</span> - <span class="code-number">1</span>; <span class="code-variable">i</span>++) {
    <span class="code-keyword">for</span> (<span class="code-keyword">let</span> <span class="code-variable">j</span> = <span class="code-number">0</span>; <span class="code-variable">j</span> &lt; <span class="code-variable">n</span> - <span class="code-variable">i</span> - <span class="code-number">1</span>; <span class="code-variable">j</span>++) {
      <span class="code-comment">// Visualize comparison</span>
      <span class="code-keyword">await</span> <span class="code-function">compare</span>(<span class="code-variable">j</span>, <span class="code-variable">j</span> + <span class="code-number">1</span>);
      <span class="code-keyword">if</span> (<span class="code-variable">arr</span>[<span class="code-variable">j</span>] > <span class="code-variable">arr</span>[<span class="code-variable">j</span> + <span class="code-number">1</span>]) {
        <span class="code-comment">// Visualize swap</span>
        <span class="code-keyword">await</span> <span class="code-function">swap</span>(<span class="code-variable">j</span>, <span class="code-variable">j</span> + <span class="code-number">1</span>);
      }
    }
    <span class="code-comment">// Mark the last element as sorted</span>
    <span class="code-function">markSorted</span>(<span class="code-variable">n</span> - <span class="code-variable">i</span> - <span class="code-number">1</span>);
  }
  <span class="code-function">markSorted</span>(<span class="code-number">0</span>);
}
                `
            },
            selectionSort: {
                name: "Selection Sort",
                explanation: `
                    <p>Selection Sort is an in-place comparison sorting algorithm. It has an O(n²) time complexity, which makes it inefficient on large lists, and generally performs worse than the similar Insertion Sort.</p>
                    <p><strong>How it works:</strong> The algorithm divides the input list into two parts: a sorted sublist of items which is built up from left to right at the front (left) of the list and a sublist of the remaining unsorted items that occupy the rest of the list. Initially, the sorted sublist is empty and the unsorted sublist is the entire input list. The algorithm proceeds by finding the smallest (or largest, depending on sorting order) element in the unsorted sublist, exchanging (swapping) it with the leftmost unsorted element (putting it in sorted order), and moving the sublist boundaries one element to the right.</p>
                    <p><strong>When to use:</strong> Like Bubble Sort, it's mainly for educational use. Its main advantage is that it makes the minimum possible number of swaps (n-1), so it can be useful when memory writes are a very expensive operation.</p>
                `,
                complexity: `
                    <table class="w-full text-left">
                        <thead><tr><th>Case</th><th>Time</th></tr></thead>
                        <tbody>
                            <tr><td>Best Case</td><td>O(n²)</td></tr>
                            <tr><td>Average Case</td><td>O(n²)</td></tr>
                            <tr><td>Worst Case</td><td>O(n²)</td></tr>
                            <tr><td>Space Complexity</td><td colspan="2">O(1)</td></tr>
                        </tbody>
                    </table>
                `,
                code: `
<span class="code-comment">// Selection Sort Implementation</span>
<span class="code-keyword">async</span> <span class="code-keyword">function</span> <span class="code-function">selectionSort</span>(<span class="code-variable">arr</span>) {
  <span class="code-keyword">let</span> <span class="code-variable">n</span> = <span class="code-variable">arr</span>.<span class="code-variable">length</span>;
  <span class="code-keyword">for</span> (<span class="code-keyword">let</span> <span class="code-variable">i</span> = <span class="code-number">0</span>; <span class="code-variable">i</span> &lt; <span class="code-variable">n</span> - <span class="code-number">1</span>; <span class="code-variable">i</span>++) {
    <span class="code-keyword">let</span> <span class="code-variable">minIndex</span> = <span class="code-variable">i</span>;
    <span class="code-function">highlight</span>(<span class="code-variable">minIndex</span>, <span class="code-variable">COLORS</span>.<span class="code-variable">PIVOT</span>);
    <span class="code-keyword">for</span> (<span class="code-keyword">let</span> <span class="code-variable">j</span> = <span class="code-variable">i</span> + <span class="code-number">1</span>; <span class="code-variable">j</span> &lt; <span class="code-variable">n</span>; <span class="code-variable">j</span>++) {
      <span class="code-keyword">await</span> <span class="code-function">compare</span>(<span class="code-variable">minIndex</span>, <span class="code-variable">j</span>);
      <span class="code-keyword">if</span> (<span class="code-variable">arr</span>[<span class="code-variable">j</span>] &lt; <span class="code-variable">arr</span>[<span class="code-variable">minIndex</span>]) {
        <span class="code-function">unhighlight</span>(<span class="code-variable">minIndex</span>);
        <span class="code-variable">minIndex</span> = <span class="code-variable">j</span>;
        <span class="code-function">highlight</span>(<span class="code-variable">minIndex</span>, <span class="code-variable">COLORS</span>.<span class="code-variable">PIVOT</span>);
      }
    }
    <span class="code-keyword">await</span> <span class="code-function">swap</span>(<span class="code-variable">i</span>, <span class="code-variable">minIndex</span>);
    <span class="code-function">markSorted</span>(<span class="code-variable">i</span>);
  }
  <span class="code-function">markSorted</span>(<span class="code-variable">n</span> - <span class="code-number">1</span>);
}
                `
            },
            insertionSort: {
                name: "Insertion Sort",
                explanation: `
                    <p>Insertion sort is a simple sorting algorithm that builds the final sorted array one item at a time. It is much less efficient on large lists than more advanced algorithms such as quicksort, heapsort, or merge sort.</p>
                    <p><strong>How it works:</strong> It iterates through the input elements and, for each element, it finds its correct position in the already-sorted part of the array and inserts it there. This is done by shifting all the larger elements one position to the right.</p>
                    <p><strong>When to use:</strong> It's efficient for small datasets and for datasets that are already substantially sorted. It's also adaptive, meaning it's efficient for data sets that are already substantially sorted.</p>
                `,
                complexity: `
                    <table class="w-full text-left">
                        <thead><tr><th>Case</th><th>Time</th></tr></thead>
                        <tbody>
                            <tr><td>Best Case</td><td>O(n)</td></tr>
                            <tr><td>Average Case</td><td>O(n²)</td></tr>
                            <tr><td>Worst Case</td><td>O(n²)</td></tr>
                            <tr><td>Space Complexity</td><td colspan="2">O(1)</td></tr>
                        </tbody>
                    </table>
                `,
                code: `
<span class="code-comment">// Insertion Sort Implementation</span>
<span class="code-keyword">async</span> <span class="code-keyword">function</span> <span class="code-function">insertionSort</span>(<span class="code-variable">arr</span>) {
  <span class="code-keyword">let</span> <span class="code-variable">n</span> = <span class="code-variable">arr</span>.<span class="code-variable">length</span>;
  <span class="code-function">markSorted</span>(<span class="code-number">0</span>);
  <span class="code-keyword">for</span> (<span class="code-keyword">let</span> <span class="code-variable">i</span> = <span class="code-number">1</span>; <span class="code-variable">i</span> &lt; <span class="code-variable">n</span>; <span class="code-variable">i</span>++) {
    <span class="code-keyword">let</span> <span class="code-variable">key</span> = <span class="code-variable">arr</span>[<span class="code-variable">i</span>];
    <span class="code-keyword">let</span> <span class="code-variable">j</span> = <span class="code-variable">i</span> - <span class="code-number">1</span>;
    <span class="code-function">highlight</span>(<span class="code-variable">i</span>, <span class="code-variable">COLORS</span>.<span class="code-variable">PIVOT</span>);
    <span class="code-keyword">await</span> <span class="code-function">sleep</span>();

    <span class="code-keyword">while</span> (<span class="code-variable">j</span> >= <span class="code-number">0</span> && <span class="code-variable">arr</span>[<span class="code-variable">j</span>] > <span class="code-variable">key</span>) {
      <span class="code-function">comparisons</span>++;
      <span class="code-function">swaps</span>++; <span class="code-comment">// This is a move, not a full swap</span>
      <span class="code-variable">arr</span>[<span class="code-variable">j</span> + <span class="code-number">1</span>] = <span class="code-variable">arr</span>[<span class="code-variable">j</span>];
      <span class="code-function">updateBar</span>(<span class="code-variable">j</span> + <span class="code-number">1</span>, <span class="code-variable">arr</span>[<span class="code-variable">j</span>], <span class="code-variable">COLORS</span>.<span class="code-variable">SWAP</span>);
      <span class="code-function">unhighlight</span>(<span class="code-variable">j</span>);
      <span class="code-function">markSorted</span>(<span class="code-variable">j</span>);
      <span class="code-keyword">await</span> <span class="code-function">sleep</span>();
      <span class="code-variable">j</span> = <span class="code-variable">j</span> - <span class="code-number">1</span>;
    }
    <span class="code-variable">arr</span>[<span class="code-variable">j</span> + <span class="code-number">1</span>] = <span class="code-variable">key</span>;
    <span class="code-function">updateBar</span>(<span class="code-variable">j</span> + <span class="code-number">1</span>, <span class="code-variable">key</span>, <span class="code-variable">COLORS</span>.<span class="code-variable">SORTED</span>);
    <span class="code-keyword">for</span>(<span class="code-keyword">let</span> <span class="code-variable">k</span> = <span class="code-number">0</span>; <span class="code-variable">k</span> &lt;= <span class="code-variable">i</span>; <span class="code-variable">k</span>++) {
        <span class="code-function">markSorted</span>(<span class="code-variable">k</span>);
    }
  }
}
                `
            },
            mergeSort: {
                name: "Merge Sort",
                explanation: `
                    <p>Merge Sort is an efficient, comparison-based, divide and conquer sorting algorithm. Most implementations produce a stable sort, which means that the order of equal elements is the same in the input and output.</p>
                    <p><strong>How it works:</strong> The algorithm continuously divides the array into two halves until it cannot be further divided (i.e., the array has only one element). Then, it merges the smaller sorted arrays into new sorted arrays until the whole array is merged and sorted.</p>
                    <p><strong>When to use:</strong> Merge sort is a good choice for sorting linked lists and is also often used in external sorting where data is too large to fit into memory. Its guaranteed O(n log n) performance is a significant advantage.</p>
                `,
                complexity: `
                    <table class="w-full text-left">
                        <thead><tr><th>Case</th><th>Time</th></tr></thead>
                        <tbody>
                            <tr><td>Best Case</td><td>O(n log n)</td></tr>
                            <tr><td>Average Case</td><td>O(n log n)</td></tr>
                            <tr><td>Worst Case</td><td>O(n log n)</td></tr>
                            <tr><td>Space Complexity</td><td colspan="2">O(n)</td></tr>
                        </tbody>
                    </table>
                `,
                code: `
<span class="code-comment">// Merge Sort Implementation</span>
<span class="code-keyword">async</span> <span class="code-keyword">function</span> <span class="code-function">mergeSort</span>(<span class="code-variable">arr</span>, <span class="code-variable">l</span> = <span class="code-number">0</span>, <span class="code-variable">r</span> = <span class="code-variable">arr</span>.<span class="code-variable">length</span> - <span class="code-number">1</span>) {
  <span class="code-keyword">if</span> (<span class="code-variable">l</span> &lt; <span class="code-variable">r</span>) {
    <span class="code-keyword">const</span> <span class="code-variable">m</span> = <span class="code-variable">l</span> + <span class="code-function">Math</span>.<span class="code-function">floor</span>((<span class="code-variable">r</span> - <span class="code-variable">l</span>) / <span class="code-number">2</span>);
    <span class="code-keyword">await</span> <span class="code-function">mergeSort</span>(<span class="code-variable">arr</span>, <span class="code-variable">l</span>, <span class="code-variable">m</span>);
    <span class="code-keyword">await</span> <span class="code-function">mergeSort</span>(<span class="code-variable">arr</span>, <span class="code-variable">m</span> + <span class="code-number">1</span>, <span class="code-variable">r</span>);
    <span class="code-keyword">await</span> <span class="code-function">merge</span>(<span class="code-variable">arr</span>, <span class="code-variable">l</span>, <span class="code-variable">m</span>, <span class="code-variable">r</span>);
  }
  <span class="code-keyword">if</span> (<span class="code-variable">l</span> === <span class="code-number">0</span> && <span class="code-variable">r</span> === <span class="code-variable">arr</span>.<span class="code-variable">length</span> - <span class="code-number">1</span>) {
      <span class="code-keyword">for</span> (<span class="code-keyword">let</span> <span class="code-variable">i</span> = <span class="code-number">0</span>; <span class="code-variable">i</span> &lt; <span class="code-variable">arr</span>.<span class="code-variable">length</span>; <span class="code-variable">i</span>++) {
          <span class="code-function">markSorted</span>(<span class="code-variable">i</span>);
      }

        function sleep() {
            return new Promise(resolve => setTimeout(resolve, animationSpeed / 50));
        }
        
        function updateBar(index, height, color) {
            const bars = document.getElementsByClassName('bar');
            if (bars[index]) {
                bars[index].style.height = `${height}px`;
                bars[index].style.backgroundColor = color;
                bars[index].dataset.value = height;
            }
        }

        function highlight(index, color) {
            const bars = document.getElementsByClassName('bar');
            if (bars[index]) bars[index].style.backgroundColor = color;
        }

        function unhighlight(index) {
            const bars = document.getElementsByClassName('bar');
            if (bars[index] && bars[index].style.backgroundColor !== COLORS.SORTED) {
                 bars[index].style.backgroundColor = COLORS.PRIMARY;
            }
        }

        async function compare(i, j) {
            comparisons++;
            comparisonsMetric.textContent = comparisons;
            highlight(i, COLORS.COMPARE);
            highlight(j, COLORS.COMPARE);
            await sleep();
            unhighlight(i);
            unhighlight(j);
        }

        async function swap(i, j) {
            swaps++;
            swapsMetric.textContent = swaps;
            const bars = document.getElementsByClassName('bar');
            highlight(i, COLORS.SWAP);
            highlight(j, COLORS.SWAP);
            await sleep();

            let temp = array[i];
            array[i] = array[j];
            array[j] = temp;

            updateBar(i, array[i], COLORS.SWAP);
            updateBar(j, array[j], COLORS.SWAP);
            
            await sleep();
            unhighlight(i);
            unhighlight(j);
        }

        function markSorted(index) {
            const bars = document.getElementsByClassName('bar');
            if (bars[index]) {
                bars[index].style.backgroundColor = COLORS.SORTED;
            }
        }

        // --- Info Panel Logic ---
        function updateInfoPanel() {
            const selectedAlgo = algorithmSelect.value;
            const info = ALGO_INFO[selectedAlgo];
            document.querySelector('.tab-btn.active').click(); // Refresh current tab
        }

        function switchTab(e) {
            tabs.forEach(tab => tab.classList.remove('active', 'text-white'));
            e.target.classList.add('active', 'text-white');
            
            const tabName = e.target.dataset.tab;
            const selectedAlgo = algorithmSelect.value;
            const info = ALGO_INFO[selectedAlgo];

            if (tabName === 'code') {
                infoContent.innerHTML = `<pre>${info.code}</pre>`;
            } else {
                infoContent.innerHTML = info[tabName];
            }
        }

        // --- Sorting Logic ---
        async function startSort() {
            setControlsDisabled(true);
            resetMetrics();
            
            const startTime = performance.now();
            const selectedAlgo = algorithmSelect.value;
            
            switch (selectedAlgo) {
                case 'bubbleSort':
                    await bubbleSort(array);
                    break;
                case 'selectionSort':
                    await selectionSort(array);
                    break;
                case 'insertionSort':
                    await insertionSort(array);
                    break;
                case 'mergeSort':
                    await mergeSort(array);
                    break;
                case 'quickSort':
                    await quickSort(array);
                    break;
                case 'heapSort':
                    await heapSort(array);
                    break;
                case 'radixSort':
                    await radixSort(array);
                    break;
                case 'countingSort':
                    await countingSort(array);
                    break;
                case 'shellSort':
                    await shellSort(array);
                    break;
                case 'bucketSort':
                    await bucketSort(array);
                    break;
            }
            
            const endTime = performance.now();
            timeMetric.textContent = `${((endTime - startTime) / 1000).toFixed(2)} s`;
            
            // Final pass to ensure all bars are green
            for (let i = 0; i < array.length; i++) {
                markSorted(i);
                await sleep();
            }

            setControlsDisabled(false);
        }

        // --- ALGORITHM IMPLEMENTATIONS ---

        async function bubbleSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    if (isSorting === false) return;
                    await compare(j, j + 1);
                    if (arr[j] > arr[j + 1]) {
                        await swap(j, j + 1);
                    }
                }
                markSorted(n - 1 - i);
            }
            markSorted(0);
        }

        async function selectionSort(arr) {
            let n = arr.length;
            for (let i = 0; i < n - 1; i++) {
                let minIndex = i;
                highlight(minIndex, COLORS.PIVOT);
                for (let j = i + 1; j < n; j++) {
                    if (isSorting === false) return;
                    await compare(minIndex, j);
                    if (arr[j] < arr[minIndex]) {
                        unhighlight(minIndex);
                        minIndex = j;
                        highlight(minIndex, COLORS.PIVOT);
                    }
                }
                if (minIndex !== i) {
                    await swap(i, minIndex);
                }
                markSorted(i);
            }
            markSorted(n - 1);
        }

        async function insertionSort(arr) {
            let n = arr.length;
            markSorted(0);
            for (let i = 1; i < n; i++) {
                if (isSorting === false) return;
                let key = arr[i];
                let j = i - 1;
                highlight(i, COLORS.PIVOT);
                await sleep();

                while (j >= 0 && arr[j] > key) {
                    comparisons++;
                    swaps++;
                    comparisonsMetric.textContent = comparisons;
                    swapsMetric.textContent = swaps;

                    arr[j + 1] = arr[j];
                    updateBar(j + 1, arr[j], COLORS.SWAP);
                    highlight(j, COLORS.COMPARE);
                    await sleep();
                    unhighlight(j + 1);
                    unhighlight(j);
                    j = j - 1;
                }
                arr[j + 1] = key;
                updateBar(j + 1, key, COLORS.PRIMARY);
                unhighlight(i);
                for(let k=0; k<=i; k++) markSorted(k);
            }
            for(let k=0; k<n; k++) markSorted(k);
        }

        async function mergeSort(arr, l = 0, r = arr.length - 1) {
            if (l >= r) return;
            if (isSorting === false) return;
            
            const m = l + Math.floor((r - l) / 2);
            await mergeSort(arr, l, m);
            await mergeSort(arr, m + 1, r);
            await merge(arr, l, m, r);

            if (l === 0 && r === arr.length - 1) {
                for (let i = 0; i < arr.length; i++) markSorted(i);
            }
        }

        async function merge(arr, l, m, r) {
            let n1 = m - l + 1;
            let n2 = r - m;
            let L = new Array(n1);
            let R = new Array(n2);

            for (let i = 0; i < n1; i++) L[i] = arr[l + i];
            for (let j = 0; j < n2; j++) R[j] = arr[m + 1 + j];

            let i = 0, j = 0, k = l;
            while (i < n1 && j < n2) {
                if (isSorting === false) return;
                comparisons++;
                comparisonsMetric.textContent = comparisons;
                highlight(k, COLORS.COMPARE);
                if (L[i] <= R[j]) {
                    swaps++;
                    swapsMetric.textContent = swaps;
                    arr[k] = L[i];
                    updateBar(k, arr[k], COLORS.SWAP);
                    i++;
                } else {
                    swaps++;
                    swapsMetric.textContent = swaps;
                    arr[k] = R[j];
                    updateBar(k, arr[k], COLORS.SWAP);
                    j++;
                }
                await sleep();
                unhighlight(k);
                if(l===0 && r === arr.length -1) markSorted(k);
                k++;
            }

            while (i < n1) {
                if (isSorting === false) return;
                swaps++;
                swapsMetric.textContent = swaps;
                arr[k] = L[i];
                updateBar(k, arr[k], COLORS.SWAP);
                await sleep();
                if(l===0 && r === arr.length -1) markSorted(k);
                i++;
                k++;
            }
            while (j < n2) {
                if (isSorting === false) return;
                swaps++;
                swapsMetric.textContent = swaps;
                arr[k] = R[j];
                updateBar(k, arr[k], COLORS.SWAP);
                await sleep();
                if(l===0 && r === arr.length -1) markSorted(k);
                j++;
                k++;
            }
        }
        
        async function quickSort(arr, low = 0, high = arr.length - 1) {
            if (low < high) {
                if (isSorting === false) return;
                let pi = await partition(arr, low, high);
                markSorted(pi);
                await quickSort(arr, low, pi - 1);
                await quickSort(arr, pi + 1, high);
            } else if (low >= 0 && low < arr.length && high >= 0 && high < arr.length) {
                 for(let i=low; i<=high; i++) markSorted(i);
            }
        }

        async function partition(arr, low, high) {
            let pivot = arr[high];
            highlight(high, COLORS.PIVOT);
            let i = low - 1;

            for (let j = low; j <= high - 1; j++) {
                if (isSorting === false) return;
                await compare(j, high);
                if (arr[j] < pivot) {
                    i++;
                    await swap(i, j);
                }
            }
            await swap(i + 1, high);
            unhighlight(high);
            return i + 1;
        }

        async function heapSort(arr) {
            let n = arr.length;
            for (let i = Math.floor(n / 2) - 1; i >= 0; i--) {
                if (isSorting === false) return;
                await heapify(arr, n, i);
            }
            for (let i = n - 1; i > 0; i--) {
                if (isSorting === false) return;
                await swap(0, i);
                markSorted(i);
                await heapify(arr, i, 0);
            }
            markSorted(0);
        }

        async function heapify(arr, n, i) {
            let largest = i;
            let l = 2 * i + 1;
            let r = 2 * i + 2;
            
            highlight(i, COLORS.PIVOT);

            if (l < n) {
                await compare(largest, l);
                if (arr[l] > arr[largest]) largest = l;
            }
            if (r < n) {
                await compare(largest, r);
                if (arr[r] > arr[largest]) largest = r;
            }
            
            unhighlight(i);

            if (largest != i) {
                await swap(i, largest);
                await heapify(arr, n, largest);
            }
        }

        async function radixSort(arr) {
            if (arr.length === 0) return;
            const maxNum = Math.max(...arr);
            let exp = 1;
            while (Math.floor(maxNum / exp) > 0) {
                if (isSorting === false) return;
                await countingSortForRadix(arr, exp);
                exp *= 10;
            }
            for (let i = 0; i < arr.length; i++) markSorted(i);
        }

        async function countingSortForRadix(arr, exp) {
            const n = arr.length;
            const output = new Array(n);
            const count = new Array(10).fill(0);

            for (let i = 0; i < n; i++) {
                if (isSorting === false) return;
                const digit = Math.floor(arr[i] / exp) % 10;
                count[digit]++;
                highlight(i, COLORS.COMPARE);
                await sleep();
                unhighlight(i);
            }
            for (let i = 1; i < 10; i++) count[i] += count[i - 1];
            for (let i = n - 1; i >= 0; i--) {
                if (isSorting === false) return;
                const digit = Math.floor(arr[i] / exp) % 10;
                output[count[digit] - 1] = arr[i];
                count[digit]--;
            }
            for (let i = 0; i < n; i++) {
                if (isSorting === false) return;
                swaps++;
                swapsMetric.textContent = swaps;
                arr[i] = output[i];
                updateBar(i, arr[i], COLORS.SWAP);
                await sleep();
                unhighlight(i);
            }
        }
        
        async function countingSort(arr) {
            if (arr.length === 0) return;
            const max = Math.max(...arr);
            const min = Math.min(...arr);
            const range = max - min + 1;
            const count = new Array(range).fill(0);
            const output = new Array(arr.length);
            
            for (let i = 0; i < arr.length; i++) {
                if (isSorting === false) return;
                highlight(i, COLORS.COMPARE);
                await sleep();
                count[arr[i] - min]++;
                unhighlight(i);
            }
            for (let i = 1; i < count.length; i++) {
                count[i] += count[i - 1];
            }
            for (let i = arr.length - 1; i >= 0; i--) {
                if (isSorting === false) return;
                highlight(i, COLORS.PIVOT);
                output[count[arr[i] - min] - 1] = arr[i];
                count[arr[i] - min]--;
                await sleep();
                unhighlight(i);
            }
            for (let i = 0; i < arr.length; i++) {
                if (isSorting === false) return;
                swaps++;
                swapsMetric.textContent = swaps;
                arr[i] = output[i];
                updateBar(i, arr[i], COLORS.SORTED);
                await sleep();
            }
        }
        
        async function shellSort(arr) {
            let n = arr.length;
            for (let gap = Math.floor(n / 2); gap > 0; gap = Math.floor(gap / 2)) {
                for (let i = gap; i < n; i++) {
                    if (isSorting === false) return;
                    let temp = arr[i];
                    let j;
                    highlight(i, COLORS.PIVOT);
                    for (j = i; j >= gap && arr[j - gap] > temp; j -= gap) {
                        await compare(j, j - gap);
                        arr[j] = arr[j - gap];
                        updateBar(j, arr[j], COLORS.SWAP);
                        swaps++;
                        swapsMetric.textContent = swaps;
                        await sleep();
                        unhighlight(j);
                    }
                    arr[j] = temp;
                    updateBar(j, temp, COLORS.PRIMARY);
                    unhighlight(i);
                }
            }
            for (let k = 0; k < n; k++) markSorted(k);
        }

        async function bucketSort(arr) {
            const n = arr.length;
            if (n <= 0) return;

            const bucketSize = 5;
            let min = arr[0], max = arr[0];
            for (let i = 1; i < n; i++) {
                if (arr[i] < min) min = arr[i];
                if (arr[i] > max) max = arr[i];
            }

            const bucketCount = Math.floor((max - min) / bucketSize) + 1;
            const buckets = new Array(bucketCount);
            for (let i = 0; i < bucketCount; i++) {
                buckets[i] = [];
            }

            for (let i = 0; i < n; i++) {
                if (isSorting === false) return;
                const bucketIndex = Math.floor((arr[i] - min) / bucketSize);
                buckets[bucketIndex].push(arr[i]);
                highlight(i, COLORS.COMPARE);
                await sleep();
                unhighlight(i);
            }

            let currentIndex = 0;
            for (let i = 0; i < bucketCount; i++) {
                if (isSorting === false) return;
                // Using insertion sort for buckets
                await insertionSortForBucket(buckets[i]);
                for (let j = 0; j < buckets[i].length; j++) {
                    swaps++;
                    swapsMetric.textContent = swaps;
                    arr[currentIndex] = buckets[i][j];
                    updateBar(currentIndex, arr[currentIndex], COLORS.SWAP);
                    markSorted(currentIndex);
                    await sleep();
                    currentIndex++;
                }
            }
        }
        
        // Helper for Bucket Sort
        async function insertionSortForBucket(bucket) {
            for (let i = 1; i < bucket.length; i++) {
                if (isSorting === false) return;
                let temp = bucket[i];
                let j = i - 1;
                while (j >= 0 && bucket[j] > temp) {
                    comparisons++;
                    comparisonsMetric.textContent = comparisons;
                    bucket[j + 1] = bucket[j];
                    j--;
                }
                bucket[j + 1] = temp;
            }
        }
